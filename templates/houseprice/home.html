<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <style>
        header{
            margin-top:10px;
            padding-bottom: 10px;
            border: 2px solid black;
            text-align: center;
            background-color: white;
            border-radius: 100px;
        }
        input :invalid{
            background-color: red;
        }
    </style>
</head>
<body class="bg-info"></body>
    <header>
        <h1>House Prize Prediction</h1>
    </header>
   <div class="container">
    <div class="card mt-4 col-md-5 mx-auto">
        <div class="card-header mt-2 bg-dark text-light">
    <form action="{url 'result' }" method="POST">
       {% csrf_token %}
        <div class="form-group">
              <label><strong>Bedrooms</strong></label>
               <input type="text" required placeholder="eg: 2 "class="form-control" name="Bedroom" > <br>
        </div>    
        <div class="form-group" >
            <label><strong>Bathroom</strong></label>
             <input type="text" required placeholder="eg: 2 "class="form-control" name="Bathroom" > <br>
        
        </div>  
        <div class="form-group">
            <label><strong>Sqft_living</strong></label>
             <input type="text" required placeholder="eg: 1050 "class="form-control" name="sqft_living" > <br>
        </div>    
        <div class="form-group">
            <label><strong>sqft_lot( total land space ):</strong></label>
             <input type="text" required placeholder="eg: 6317 "class="form-control" name="sqft_lot" > <br>
        </div> 
        <div class="form-group">
            <label><strong>Floors</strong></label>
             <input type="text" required placeholder="eg: 1 "class="form-control" name="floors" > <br>
        </div> 
        <div class="form-group">
            <label><strong>Water font</strong></label>
             <input type="text" required placeholder="eg: 1 "class="form-control" name="waterfont" > <br>
        </div> 
        <div class="form-group">
            <label><strong>View</strong></label>
             <input type="text" required placeholder="eg: 0 "class="form-control" name="view" > <br>
        </div> 
        <div class="form-group">
            <label><strong>Condition</strong></label>
             <input type="text" required placeholder="eg: 0 "class="form-control" name="condition" > <br>
        </div> 
        <div class="form-group">
            <label><strong>Grade</strong></label>
             <input type="text" required placeholder="eg: 7" class="form-control" name="grade" > <br>
        </div>  
        <input type="submit" class="btn btn-primary" name="" value="submit">
    </form>
    </div>
    </div>
   </div>
<footer>
    Done by Kodali prasanth Reddy<br>
</footer>
</body>
</html>
